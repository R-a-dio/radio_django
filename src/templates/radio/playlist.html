{% load time_extras %}
{% if iterator %}
    <div class="row-fluid">
        <div class="span12">
            <h3 class="text-center">{{ title }}</h3>
        </div>
    </div>
{% endif %}
{% for item in iterator|slice:limit %}
<div class="row-fluid {{ prefix }}">
    <div class="span2 center-text {{ prefix }}-time">
        {{ item.time|time_format }}
    </div>
    <div class="span10 {{ prefix }}-meta">
        {{ item.song.metadata }}
    </div>
</div>
{% endfor %}
