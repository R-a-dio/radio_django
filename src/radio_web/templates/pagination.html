{% load pagination_url %}

{% if not page.paginator.page_range %}
<ul class="pager">
    <li class="previous {% if not pages.previous %}disabled{% endif %}">
        <a href="{% if pages.previous %}{{ pages.previous.url }}{% else %}#{% endif %}">&larr; Previous</a>
    </li>
    <li class="next {% if not pages.next %}disabled{% endif %}">
        <a href="{% if pages.next %}{{ pages.next.url }}{% else %}#{% endif %}">Next &rarr;</a>
    </li>
</ul>
{% else %}
<div class="pagination pagination-centered">
    <ul>
        <li class="{% if not pages.previous %}disabled{% endif %}">
            <a href="{% if pages.previous %}{{ pages.previous.url }}{% else %}#{% endif %}">&laquo;</a>
        </li>
        {% for page_nr in page.paginator.page_range %}
            <li class="{% if page_nr == page.number %}active{% endif %}">
            <a href="{{ page_nr|page_url:request }}">{{ page_nr }}</a>
            </li>
        {% endfor %}
        <li class="{% if not pages.next %}disabled{% endif %}">
            <a href="{% if pages.next %}{{ pages.next.url }}{% else %}#{% endif %}">&raquo;</a>
        </li>
    </ul>
</div>
{% endif %}
